spring.application.name=SpotifyLabelsSpringV3

spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_UPPER=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Make Hibernate generate MySQL-style SQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Ensure data.sql runs AFTER Hibernate schema generation
spring.jpa.defer-datasource-initialization=true

# Optional: enable H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.security.oauth2.client.registration.spotify.client-id=a5860967395e42499244114fec433c46
spring.security.oauth2.client.registration.spotify.client-secret=7459fa5335c548dcae4f154d56be51ac
spring.security.oauth2.client.registration.spotify.redirect-uri=http://127.0.0.1:8080/login/oauth2/code/spotify
spring.security.oauth2.client.registration.spotify.scope=user-read-email,user-read-private,user-library-read,playlist-modify-public,playlist-modify-private
spring.security.oauth2.client.registration.spotify.client-name=Spotify

spring.security.oauth2.client.provider.spotify.authorization-uri=https://accounts.spotify.com/authorize
spring.security.oauth2.client.provider.spotify.token-uri=https://accounts.spotify.com/api/token
spring.security.oauth2.client.provider.spotify.user-info-uri=https://api.spotify.com/v1/me
spring.security.oauth2.client.provider.spotify.user-name-attribute=id
spring.security.oauth2.client.registration.spotify.authorization-grant-type=authorization_code


debug=true

# --- (Optional) Basic settings ---
server.port=8080
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.main.log-startup-info=true
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.boot.autoconfigure.thymeleaf=DEBUG
spring.devtools.restart.enabled=false
